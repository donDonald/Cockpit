<!DOCTYPE html>
<html>
<head>

    <script>
        var api = {};
        window.assert = function(condition, message) {
            if (!condition) {
                const stack = new Error().stack;
                console.log(message || "Assertion failed");
                console.log("PRINTING CALL STACK:");
                console.log(stack);
                throw message || "Assertion failed";
            }
        }

        window.assert.equal = function(a, b, message) {
            if (a !== b) {
                const stack = new Error().stack;
                console.log(message || "Assertion failed");
                console.log("PRINTING CALL STACK:");
                console.log(stack);
                throw message || "Assertion failed";
            }
        }
    </script>

    <link href="../TGAMChart.css" rel="stylesheet" type="text/css" />

        }
        .chartEven {

        }

    </style>

<div>

</div>

<script>

        {x:1, y:1, z:1},
